{% extends 'Main/layout.html' %}
{% load static %}

{% block title %} Magic notes {% endblock %}

{% block content %}  
    <div class="right_side">
        {% for note in notes %}
            <a style="display: block;" href="notes/{{ note.id }}/">
                <div class="note">
                        <h2>{{ note.title }}</h2>
                        <p>{{ note.anons }}</p>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
