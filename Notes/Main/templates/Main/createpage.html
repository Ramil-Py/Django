{% extends 'Main/layout.html' %}
{% load static %}

{% block title %} Make a note {% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ forms.title }}
        {{ forms.anons }}
        {{ forms.text }}
        {{ forms.date }}
        <button type="submit">Добавить</button>
    </form>
{% endblock %}
