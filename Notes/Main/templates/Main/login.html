{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Main/css/style.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="log_container">
        <form class="log_form" method="post">
            {% if bool %}
            <a id="mob" class="log_nav" href="{% url 'login' %}">Sign In</a>
            <a id="mob" class="log_nav" style="right: 30%; font-weight: 700;" href="{% url 'register' %}">Sign Up</a>
            {% else %}
            <a id="mob" class="log_nav" style="font-weight: 700;" href="{% url 'login' %}">Sign In</a>
            <a id="mob" class="log_nav" style="right: 30%;" href="{% url 'register' %}">Sign Up</a>
            {% endif %}
            
            {% csrf_token %}
            <div class="logo">
                <img src="{% static 'Main/img/notepad-color-icon.png' %}" alt="" height="40px" width="40px">
                <p>Magic<br>Notes</p>
            </div>
            <img id="mob" src="{% static 'Main/img/notepad-color-icon.png' %}" alt="" height="40px" width="40px">
            <h1 class="log_text">Please {{ txt }}</h1>
            <input class="log_input" type="text" placeholder="Username" name="username" required>
            <input class="log_input" type="password" placeholder="Password" name="password" required>
            {% if bool %}
                <input class="log_input" type="password" placeholder="Repeat the password" name="password2" required>
            {% else %}
                <a href="{% url 'register' %}" style="margin-top: 1%;">Don't have an account?</a>
            {% endif %}
            <h4 style="color: red; margin-bottom: 3%;">{{ error }}</h4>
            <button class="log_button" type="submit">{{ txt }}</button>
        </form>
    </div>
</body>
</html>
